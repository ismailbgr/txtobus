<html>
<head>
<script>
var hash = location.hash;
function decode(){
var decode1 = hash.substring(1);
var decode2 = window.atob(decode1)
var decode3 = decodeURI(decode2)
document.getElementById("txt").innerHTML = decode3
document.getElementById("link").innerHTML = "Bu Yazının Linki: " + window.location
}

function encode(){
var gettxt = prompt("Çevirilecek Yazı")
var uriencodedtxt = encodeURI(gettxt)
location.hash = window.btoa(uriencodedtxt);
document.getElementById("link").innerHTML = "Bu Yazının Linki: " + window.location
}
function main(){
if(hash!==""){
document.getElementById("uyari").innerHTML = "Şifreli Yazı Bulundu !!!"
decode();
}
}
</script>
</head>
<body onload="main();">
<h1>Yazı Karıştırıcı</h1>
<p id="uyari"></p>
<h2 id="txt"></h2>
<h3 id="link"></h3>
<button onclick="encode()">Şifrele</button>
</body>
</html>
